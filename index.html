<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GifTastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
  <div class="row">

    <div class="col s12 m4 l3" style="background-color:gray;">
      <div class="displayBtns"></div>
    </div>
    <div class="col s12 m8 l9" style="background-color:silver;">
      <div class="row">
        <div class="col s4 offset-s4" style="background-color:lightgray;">
          <div class="searchBar">
            <form>
              <label title="search">Add a character:</label>
              <input type="text" id="searchField" placeholder="Giphy me!" size="10">
              <div class="center">
                <input id="submitBtn" type="submit" value="Add!" class="btn blue">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="main">
        main page data
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12" style="background-color:black;">
      <div class="footer">footer</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
